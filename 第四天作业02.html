	<script>
    // 素数: 就是只能被1和本身整除的数就叫素数或质数
	function sushu(n){
		var isprime = true;
		for(var i=2;i<n;i++){
			if(n%i==0){
				isprime = false;
				break;
			}
		}
		if(isprime == true){
			console.log("它是质数");
		}else{
			console.log("它是和数");
		}
		
	}
	sushu(15);
</script>
